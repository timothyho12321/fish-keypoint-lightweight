# Ultralytics BoTSORT tracker configuration with ReID

tracker_type: botsort

# Detection confidence thresholds
track_high_thresh: 0.45  # High confidence detection threshold
track_low_thresh: 0.1    # Low confidence detection threshold
new_track_thresh: 0.5    # Threshold for new track initialization

# Track management
track_buffer: 90         # Frames to keep lost tracks before deletion
match_thresh: 0.8        # Threshold for data association

# ReID (Re-identification) for robust tracking through occlusions
with_reid: true          # Enable ReID model for appearance matching
proximity_thresh: 0.5    # Spatial proximity threshold for matching
appearance_thresh: 0.25  # Appearance similarity threshold for ReID

